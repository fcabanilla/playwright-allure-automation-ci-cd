# Multi-stage pipeline for Playwright Allure Automation Framework
# Optimized for performance with 6 workers and comprehensive reporting
trigger:
  branches:
    include:
      - main
      - develop
      - feature/*
      - release/*
  paths:
    exclude:
      - README.md
      - docs/*
      - '*.md'

pr:
  branches:
    include:
      - main
      - develop

variables:
  # Node.js and tooling versions
  - name: nodeVersion
    value: '18.x'
  - name: dockerImageName
    value: 'playwright-allure-automation'
  - name: allureVersion
    value: '2.30.0'

  # Environment configuration
  - name: ENVIRONMENT
    value: 'prod'
  - name: BASE_URL
    value: 'https://demoqa.com'
  - name: HEADLESS
    value: 'true'
  - name: CI
    value: 'true'

stages:
# ============================================================================
# STAGE 1: Build and Validation
# ============================================================================
- stage: Build
  displayName: 'ğŸ—ï¸ Build and Validate'
  jobs:
    - job: BuildAndValidate
      displayName: 'Install Dependencies and Code Quality'
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - checkout: self
          displayName: 'ğŸ“¥ Checkout source code'
          
        - task: NodeTool@0
          displayName: 'ğŸ“¦ Install Node.js $(nodeVersion)'
          inputs:
            versionSpec: $(nodeVersion)
            
        - task: Cache@2
          displayName: 'ğŸ’¾ Cache NPM packages'
          inputs:
            key: 'npm | "$(Agent.OS)" | package-lock.json'
            restoreKeys: |
              npm | "$(Agent.OS)"
            path: ~/.npm
            
        - script: npm ci
          displayName: 'ğŸ“¦ Install NPM dependencies'
          
        - script: npm run lint
          displayName: 'ğŸ” Run ESLint validation'
          continueOnError: true
          
        - script: npm run prettier
          displayName: 'âœ¨ Check code formatting'
          continueOnError: true
          
        - script: npx playwright install --with-deps chromium
          displayName: 'ğŸ­ Install Playwright (Chromium only for validation)'
          
        - task: PublishPipelineArtifact@1
          displayName: 'ğŸ“¦ Publish build artifacts'
          inputs:
            targetPath: '$(Build.SourcesDirectory)'
            artifact: 'build-artifacts'

# ============================================================================
# STAGE 2: Multi-Platform Testing
# ============================================================================
- stage: Test
  displayName: 'ğŸ§ª Multi-Platform Testing'
  dependsOn: Build
  condition: succeeded()
  jobs:
    # ========================================================================
    # Docker Tests (Linux Container)
    # ========================================================================
    - job: DockerTests
      displayName: 'ğŸ³ Docker Container Tests'
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - task: DownloadPipelineArtifact@2
          displayName: 'ğŸ“¥ Download build artifacts'
          inputs:
            artifactName: 'build-artifacts'
            targetPath: '$(Build.SourcesDirectory)'
            
        - script: docker build -t $(dockerImageName) .
          displayName: 'ğŸ—ï¸ Build Docker image'
          
        - script: |
            docker run --rm \
              -e ENVIRONMENT=$(ENVIRONMENT) \
              -e BASE_URL=$(BASE_URL) \
              -e HEADLESS=$(HEADLESS) \
              -e CI=$(CI) \
              -v $(Build.SourcesDirectory)/allure-results:/app/allure-results \
              -v $(Build.SourcesDirectory)/test-results:/app/test-results \
              -v $(Build.SourcesDirectory)/playwright-report:/app/playwright-report \
              $(dockerImageName) npm run test:ci
          displayName: 'ğŸ§ª Run tests in Docker (3 workers)'
          continueOnError: true
          
        - task: PublishTestResults@2
          displayName: 'ğŸ“Š Publish JUnit test results'
          condition: always()
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: '**/results.xml'
            testRunTitle: 'Playwright Tests (Docker)'
            
        - task: PublishPipelineArtifact@1
          displayName: 'ğŸ“¦ Publish Allure results (Docker)'
          condition: always()
          inputs:
            targetPath: '$(Build.SourcesDirectory)/allure-results'
            artifact: 'allure-results-docker'

    # ========================================================================
    # Smoke Tests (Multi-Browser)
    # ========================================================================
    - job: SmokeTests
      displayName: 'ğŸ’¨ Smoke Tests (Multi-Browser)'
      pool:
        vmImage: 'ubuntu-latest'
      strategy:
        matrix:
          Chrome:
            BROWSER: 'chromium'
          Firefox:
            BROWSER: 'firefox'
          Safari:
            BROWSER: 'webkit'
      steps:
        - task: DownloadPipelineArtifact@2
          displayName: 'ğŸ“¥ Download build artifacts'
          inputs:
            artifactName: 'build-artifacts'
            targetPath: '$(Build.SourcesDirectory)'
            
        - task: NodeTool@0
          displayName: 'ğŸ“¦ Install Node.js'
          inputs:
            versionSpec: $(nodeVersion)
            
        - script: npm ci
          displayName: 'ğŸ“¦ Install dependencies'
          
        - script: npx playwright install --with-deps $(BROWSER)
          displayName: 'ğŸ­ Install Playwright browser ($(BROWSER))'
          
        - script: npm run test:ci:smoke -- --project=$(BROWSER)
          displayName: 'ğŸ’¨ Run smoke tests ($(BROWSER))'
          env:
            ENVIRONMENT: $(ENVIRONMENT)
            BASE_URL: $(BASE_URL)
            HEADLESS: $(HEADLESS)
            CI: $(CI)
          continueOnError: true
          
        - task: PublishTestResults@2
          displayName: 'ğŸ“Š Publish test results ($(BROWSER))'
          condition: always()
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: '**/results.xml'
            testRunTitle: 'Smoke Tests - $(BROWSER)'
            
        - task: PublishPipelineArtifact@1
          displayName: 'ğŸ“¦ Publish Allure results ($(BROWSER))'
          condition: always()
          inputs:
            targetPath: '$(Build.SourcesDirectory)/allure-results'
            artifact: 'allure-results-$(BROWSER)'

    # ========================================================================
    # Full Regression Tests
    # ========================================================================
    - job: RegressionTests
      displayName: 'ğŸ”„ Full Regression Suite'
      pool:
        vmImage: 'ubuntu-latest'
      dependsOn: SmokeTests
      condition: succeeded()
      steps:
        - task: DownloadPipelineArtifact@2
          displayName: 'ğŸ“¥ Download build artifacts'
          inputs:
            artifactName: 'build-artifacts'
            targetPath: '$(Build.SourcesDirectory)'
            
        - task: NodeTool@0
          displayName: 'ğŸ“¦ Install Node.js'
          inputs:
            versionSpec: $(nodeVersion)
            
        - script: npm ci
          displayName: 'ğŸ“¦ Install dependencies'
          
        - script: npx playwright install --with-deps
          displayName: 'ğŸ­ Install all Playwright browsers'
          
        - script: npm run test:ci:regression
          displayName: 'ğŸ”„ Run regression tests (3 workers for stability)'
          env:
            ENVIRONMENT: $(ENVIRONMENT)
            BASE_URL: $(BASE_URL)
            HEADLESS: $(HEADLESS)
            CI: $(CI)
          continueOnError: true
          
        - task: PublishTestResults@2
          displayName: 'ğŸ“Š Publish regression test results'
          condition: always()
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: '**/results.xml'
            testRunTitle: 'Regression Tests'
            
        - task: PublishPipelineArtifact@1
          displayName: 'ğŸ“¦ Publish Allure results (Regression)'
          condition: always()
          inputs:
            targetPath: '$(Build.SourcesDirectory)/allure-results'
            artifact: 'allure-results-regression'

    # ========================================================================
    # Windows Compatibility Tests
    # ========================================================================
    - job: WindowsTests
      displayName: 'ğŸªŸ Windows Compatibility Tests'
      pool:
        vmImage: 'windows-latest'
      steps:
        - task: DownloadPipelineArtifact@2
          displayName: 'ğŸ“¥ Download build artifacts'
          inputs:
            artifactName: 'build-artifacts'
            targetPath: '$(Build.SourcesDirectory)'
            
        - task: NodeTool@0
          displayName: 'ğŸ“¦ Install Node.js'
          inputs:
            versionSpec: $(nodeVersion)
            
        - script: npm ci
          displayName: 'ğŸ“¦ Install dependencies'
          
        - script: npx playwright install --with-deps
          displayName: 'ğŸ­ Install Playwright browsers'
          
        - script: npm run test:ci
          displayName: 'ğŸ§ª Run full test suite (Windows - 3 workers)'
          env:
            ENVIRONMENT: $(ENVIRONMENT)
            BASE_URL: $(BASE_URL)
            HEADLESS: $(HEADLESS)
            CI: $(CI)
          continueOnError: true
          
        - task: PublishTestResults@2
          displayName: 'ğŸ“Š Publish Windows test results'
          condition: always()
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: '**/results.xml'
            testRunTitle: 'Playwright Tests (Windows)'
            
        - task: PublishPipelineArtifact@1
          displayName: 'ğŸ“¦ Publish Allure results (Windows)'
          condition: always()
          inputs:
            targetPath: '$(Build.SourcesDirectory)/allure-results'
            artifact: 'allure-results-windows'

# ============================================================================
# STAGE 3: Report Generation and Aggregation
# ============================================================================
- stage: Report
  displayName: 'ğŸ“Š Generate Consolidated Reports'
  dependsOn: Test
  condition: always()
  jobs:
    - job: AllureReport
      displayName: 'ğŸ“‹ Generate Allure HTML Report'
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        # Download all test results from different jobs
        - task: DownloadPipelineArtifact@2
          displayName: 'ğŸ“¥ Download Docker results'
          inputs:
            artifactName: 'allure-results-docker'
            targetPath: '$(Build.SourcesDirectory)/combined-results'
          continueOnError: true
          
        - task: DownloadPipelineArtifact@2
          displayName: 'ğŸ“¥ Download Chrome results'
          inputs:
            artifactName: 'allure-results-chromium'
            targetPath: '$(Build.SourcesDirectory)/combined-results'
          continueOnError: true
          
        - task: DownloadPipelineArtifact@2
          displayName: 'ğŸ“¥ Download Firefox results'
          inputs:
            artifactName: 'allure-results-firefox'
            targetPath: '$(Build.SourcesDirectory)/combined-results'
          continueOnError: true
          
        - task: DownloadPipelineArtifact@2
          displayName: 'ğŸ“¥ Download Safari results'
          inputs:
            artifactName: 'allure-results-webkit'
            targetPath: '$(Build.SourcesDirectory)/combined-results'
          continueOnError: true
          
        - task: DownloadPipelineArtifact@2
          displayName: 'ğŸ“¥ Download Regression results'
          inputs:
            artifactName: 'allure-results-regression'
            targetPath: '$(Build.SourcesDirectory)/combined-results'
          continueOnError: true
          
        - task: DownloadPipelineArtifact@2
          displayName: 'ğŸ“¥ Download Windows results'
          inputs:
            artifactName: 'allure-results-windows'
            targetPath: '$(Build.SourcesDirectory)/combined-results'
          continueOnError: true
          
        # Install Allure CLI
        - script: npm install -g allure-commandline@$(allureVersion)
          displayName: 'ğŸ”§ Install Allure CLI'
          
        # Generate Allure HTML report locally and publish as artifact
        - script: |
            echo "ğŸ“Š Generating consolidated Allure report..."
            echo "Results found in combined-results:"
            find "$(Build.SourcesDirectory)/combined-results" -name "*.json" | wc -l || true
            allure generate "$(Build.SourcesDirectory)/combined-results" --clean -o "$(Build.SourcesDirectory)/allure-report" || echo "Allure generation failed, continuing..."
            echo "âœ… Allure report generation completed"
          displayName: 'ğŸ“‹ Generate Allure HTML report'
          
        # Publish artifacts
        - task: PublishPipelineArtifact@1
          displayName: 'ğŸ“¦ Publish Allure HTML report'
          inputs:
            targetPath: '$(Build.SourcesDirectory)/allure-report'
            artifact: 'allure-html-report'
            
        - task: PublishPipelineArtifact@1
          displayName: 'ğŸ“¦ Publish combined raw results'
          inputs:
            targetPath: '$(Build.SourcesDirectory)/combined-results'
            artifact: 'allure-results-combined'

# ============================================================================
# STAGE 4: Summary and Cleanup
# ============================================================================
- stage: Summary
  displayName: 'ï¿½ Pipeline Summary'
  dependsOn: Report
  condition: always()
  jobs:
    - job: PipelineSummary
      displayName: 'ğŸ“Š Display Pipeline Summary'
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - script: |
            echo "ğŸ“Š Test Execution Summary:"
            echo "========================="
            echo "ğŸ­ Framework: Playwright with Allure"
            echo "ğŸ”§ Workers: 6 (local) / 3 (CI)"
            echo "ğŸŒ Browsers: Chrome, Firefox, Safari"
            echo "ï¿½ Platforms: Linux (Docker), Linux (Native), Windows"
            echo "ğŸ“‹ Reports: Download 'allure-html-report' artifact"
            echo "ğŸ“ JUnit Results: Available in Azure DevOps Tests tab"
            echo "========================="
            echo ""
            echo "ğŸ“¥ Available Artifacts:"
            echo "- allure-html-report (Complete test report)"
            echo "- allure-results-combined (Raw test data)"
            echo "- Individual browser results"
            echo ""
            echo "ğŸ”— To view Allure report:"
            echo "1. Download 'allure-html-report' artifact"
            echo "2. Extract the ZIP file"
            echo "3. Open index.html in your browser"
          displayName: 'ğŸ“Š Display execution summary'
